<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="lib/angular.js"></script>
	<script>
		angular
		   .module("app",[])
		   .controller("mycontroller",function($scope){
		   	   $scope.user= "batman";
		       $scope.price= 1234.5677;
		       $scope.gender="female";
		       
		   })
		   .filter("myfilter",function(){
		   	var myfun = function(param1,param2){
		   	    if(param2=="male"){
		   	    	return "Mr."+param1
		   	    }
		   	    else if(param2=="female"){
		   	    	return "Ms."+param1
		   	    }
		   	    else{
		   	    	return "It."+param1
		   	    }
		   	}
		   	return myfun;
		   })
	</script>
</head>
<body ng-app="app" ng-controller="mycontroller">
	<input type="text"  ng-model="user" />
	<h1>{{ user | myfilter : gender}}</h1>
	<h1>{{ price | number : -2}}</h1>
</body>
</html>
