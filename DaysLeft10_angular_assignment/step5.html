<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	
	 <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css" />
        <script src="lib/jquery-1.12.1 (1).js"></script>
        <script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
	<script src="lib/angular.js"></script>
	<script src="app/module/app.js"></script>
	<script src="angular_router/angular_route.js"></script>
	<!--script src="app/config/config.js"></script-->
	<script src="app/controller/heroesController.js"></script>
	<script src="app/controller/moviesController.js"></script>
	<script>
		angular
		  .module("app")
		  .config(function($routeProvider){
		     	     $routeProvider
		     	     .when("/",{
		     	     	controller:"heroesController",
		     	     	templateUrl:"app/view/heroes.html"
		     	     })
		     	    
		     	    
		     	
		     })
	</script>
	
</head>
<body ng-app="app" ng-controller="heroesController">
	
	<table class="table table-striped">
		<tr>
		<th>Id</th>
		
		<th>Title</th>
		<th>City</th>
		<th>Power</th>
		<th>Images</th>
		<th>Movielist</th>
		</tr>
		<tr ng-repeat="hero in heroes">
			<th>{{ hero.id }}</th>
			<th>{{ hero.title }}</th>
			<th>{{ hero.city }}</th>
			<th>{{ hero.power }}</th>
			<th><img src="{{ hero.photo }}" style="width:100px;height: 100px;" /></th>
			<th><a href="#/movies">{{ hero.movies }}</a></th>
		</tr>
	</table>
</body>
</html>
