<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Backbone Model</title>
	<script src="lib/jquery-1.12.1 (1).js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script>
		var Hero = Backbone.Model.extend({
			defaults:{
				fname:"soumya"
			},
			validate:function(args){
				if(args.power>10 || args.power<5){
					return "retard u r !!!!"
				}
			}
		})
		
		var hero=new Hero({
			power:6,
		})
		
		hero.set("power",33,{
			validate:true,
		})
		
		
		console.log(hero.get("power"));
	</script>
</head>
<body>
	
</body>
</html>
