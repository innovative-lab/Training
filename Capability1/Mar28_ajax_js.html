<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>ajax jq</title>
	<script>
		var xhttp=new XMLHttpRequest();
		window.onload=function(){
			xhttp.open("get","data/heroes.xml",true);
			xhttp.send();
			xhttp.onreadystatechange= ajaxHandler;
			
		}
		function ajaxHandler(){
			var data=xhttp.responseXML;
			if(xhttp.status==200 && xhttp.readyState==4){
				var ht=data.getElementsByTagName("hTitle")[0].innerHTML;
				document.getElementById("box").innerHTML="<h1>"+ht+"</h1>"
			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
