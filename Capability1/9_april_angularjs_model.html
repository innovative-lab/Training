<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="lib/angular.js"></script>
	<script>
		angular
		  .module("app",["ngRoute"])
		  .controller("mycon",function($scope){
		  	$scope.title="hello"
		  })
		  .config(function($routeProvider){
		  	$routeProvider
		  	          .when("/",{
		  	          	controller:"mycon",
		  	          	templateUrl:""
		  	          })
		  })
	</script>
</head>
<body ng-app="app" ng-controller="mycon">
	<h1>{{ title }}</h1>
	
</body>
</html>
