<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Analog Clock</title>
	<style>
		#container{
			margin:50px auto;
			border:2px solid red;
			height:600px;
			width:600px;
		}
		#can{
			border:1px solid black;
			margin:10px 100px;
		}
	</style>
	<script>
	        var can=null;
			var ctx=null;
			var num=6;
		window.onload=function(){
			can=document.getElementById("can");
			ctx=can.getContext("2d");
			ctx.canvas.width=400;
			ctx.canvas.height=400;
			ctx.font = "bold 15px georgia";
			
		
			
			
			
			/*---------clock boundary-------------*/
			
			ctx.strokeStyle="black";
			ctx.arc(200,200,100,(Math.PI/180)*0, (Math.PI/180)*360, false);
			ctx.closePath();
			ctx.stroke();
			
			
			/*---------clock time-----------------*/
			
			/*---------clock arms-----------------*/
			ctx.translate(200,200);
			
			/*----------sec arm-----------*/
			setInterval(function(){
			
			ctx.clearRect(0, 0, 9, 81);
			
			ctx.beginPath();
		    
		//  ctx.fillStyle = "black";
		    ctx.rotate((Math.PI/180)*num);
		//  ctx.fillText("=+sec+->",0,0);
		    ctx.fillStyle = "black";
            ctx.fillRect(0, 0, 1, 80);
		    
		    ctx.closePath();
		//  ctx.stroke();
		//  ctx.clearRect(0,0,200,200);
		  },1000);
		  
		  
		  /*----------min arm-----------*/
		  
		 
		 
		 /*----------hour arm-----------*/
			
		};
	</script>
</head>

<body>
	<div id="container">
		<canvas id="can"></canvas>
	</div>
</body>
</html>
