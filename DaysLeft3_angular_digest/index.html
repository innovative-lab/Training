<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="lib/angular.js"></script>
	<script>
		angular
		.module("app",[])
		var mycontroller=function($s,ms){
			$s.title=ms.hname
		}
		// angular.module("app")
		// .controller("mycon",["$scope","myservice",mycontroller])
		
		angular.module("app")
		.controller("mycon",mycontroller)
		mycontroller.$inject=["$scope",'myservice']
		
		var serviceFun=function($http){
			this.hname="batman"
		}
		angular.module("app")
		.service("myservice",["$http",serviceFun])
	</script>
</head>
<body ng-app="app" ng-controller="mycon">
	<h1>{{ title }}</h1>
	
</body>
</html>
