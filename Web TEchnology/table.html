<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Form API</title>
</head>
<body>
	<table>
		<tr>
			<td>Name Of The Tag</td>
			<td>Tag As Rendered In The Browser</td>
		</tr>
		<tr>
			<td>Text</td>
			<td>
				<input type="text" />
			</td>
		</tr>
		<tr>
			<td>Color</td>
			<td>
				<input type="color"  />
			</td>
		</tr>
		<tr>
			<td>Search</td>
			<td>
				<input type="search"  />
			</td>
		</tr>
		<tr>
			<td>Number</td>
			<td>
				<input type="number" min="5" max="100" step="5"/>
			</td>
		</tr>
		<tr>
			<td>Date</td>
			<td>
				<input type="date" />
			</td>
		</tr>
		<tr>
			<td>Week</td>
			<td>
				<input type="week"/>
			</td>
		</tr>
		<tr>
			<td>Month</td>
			<td>
				<input type="month"/>
			</td>
		</tr>
		<tr>
			<td>eMail</td>
			<td>
				<input type="email"/>
			</td>
		</tr>
		<tr>
			<td>URL</td>
			<td>
				<input type="url"/>
			</td>
		</tr>
		<tr>
			<td>Range</td>
			<td>
				<input type="range"/>
			</td>
		</tr>
	</table>
</body>
</html>
