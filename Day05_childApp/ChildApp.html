<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Child App</title>
    <style>
        body{
            background-color: orange;
        }
        textarea, button{
            width: 300px;
        }
    </style>
    <script>
    	window.onmessage=function(event){
    		if(event.origin=="http://mindtree.com")
    		{
    		console.log(event);
    		document.getElementById("log").value+=event.data+"\n";
    	}else{
    		alert("u r not authorised to do that");
    	}
    		
    	};
    	
    		function sendMessage()
    	{ 
    		var val=document.getElementById("log").value;
    		window.parent.postMessage(val,"http://127.0.0.1:8020");
    	}
    	
    </script>
</head>
<body>
    <h1>Hello from the Child App</h1>
    <hr/>
    <table border="0" cellspacing="5" cellpadding="5">
        <tr>
            <td> User Message </td>
            <td>  
                <textarea id="log"></textarea>
            </td>
        </tr>
        <tr>
            <td> </td>
            <td>  
                <button onclick="sendMessage()">Chat</button>
            </td>
        </tr>
    </table>
</body>
</html>
