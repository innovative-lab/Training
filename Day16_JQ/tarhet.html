<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script>
		window.onload=function(){
			document
			.querySelectorAll("button")[0]
			.addEventListener("click",function(){
				history.back();
			})
			document
			.querySelectorAll("button")[1]
			.addEventListener("click",function(){
				history.go(-1);
			})
		}
	</script>
</head>
<body>
	<h1>hello</h1>
	<button>history back</button>
	<button>history go  back</button>
</body>
</html>
