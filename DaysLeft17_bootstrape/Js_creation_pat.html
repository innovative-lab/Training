<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Creation Pattern</title>
    <script>
    
        var Person = Object.create(null);
            Person.fname = "Bruce";
            Person.lname = "Wayne";
            /*
            Person["full name"] = "Bruce Wayne";
            console.log(Person["full name"]);
             */
            /*
             */
            Object.defineProperty(Person,"city",{
                value : "Gotham",
                enumerable : true,
                configurable : true
            })
            console.log(Person.city);
            for(var prop in Person){
                // console.log(Person[prop]);
                console.log(prop);
            }
            Object.defineProperty(Person,"city",{
                value : "Gotham",
                enumerable : false
            })
            console.log("++++++++++++++++++++++++")
            for(var prop in Person){
                //console.log(Person[prop]);
                console.log(prop);
            }
        var Hero = Object.create(Person);
        Object.defineProperty(Hero,"movie",{
        	value:"batman begins"
        })
            console.log(Hero.movie);
               console.log(Hero.fname);
                  console.log(Hero.city);
                     console.log(Hero.movie);
    </script>
</head>
<body>
    
</body>
</html>
