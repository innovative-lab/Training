<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	  <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css" />
        <script src="lib/jquery-1.12.1 (1).js"></script>
        <script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
        <script>window.onload=function(){
			$("button").on("click",function(event){
				$('img').attr({class:"img-rounded"});
			})
			$("#btn2").on("click",function(){
				$('img').attr("class","img-circle");
			})
			$("#btn3").on("click",function(){
				$('img').attr("class","img-thumbnail");
			})
		}</script>
</head>
<body>
	<main class="container">
		<button id="btn1">rounded</button>
		<button id="btn2">circle</button>
		<button id="btn3">thumbnail</button><hr />
		<img src="images/rajani.jpg"  />
	</main>
</body>
</html>
