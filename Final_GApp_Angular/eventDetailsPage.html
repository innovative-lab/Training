		/*
		 * 
		 * 
		 */
		.search-form .form-group {
  float: right !important;
  transition: all 0.35s, border-radius 0s;
  width: 32px;
  height: 32px;
  background-color: #fff;
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
  border-radius: 25px;
  border: 1px solid #ccc;
}
.search-form .form-group input.form-control {
  padding-right: 20px;
  border: 0 none;
  background: transparent;
  box-shadow: none;
  display:block;
}
.search-form .form-group input.form-control::-webkit-input-placeholder {
  display: none;
}
.search-form .form-group input.form-control:-moz-placeholder {
  /* Firefox 18- */
  display: none;
}
.search-form .form-group input.form-control::-moz-placeholder {
  /* Firefox 19+ */
  display: none;
}
.search-form .form-group input.form-control:-ms-input-placeholder {
  display: none;
}
.search-form .form-group:hover,
.search-form .form-group.hover {
  width: 100%;
  border-radius: 4px 25px 25px 4px;
}
.search-form .form-group span.form-control-feedback {
  position: absolute;
  top: -1px;
  right: -2px;
  z-index: 2;
  display: block;
  width: 34px;
  height: 34px;
  line-height: 34px;
  text-align: center;
  color: #3596e0;
  left: initial;
  font-size: 14px;
}

	</style>
</head>
<body id="" ng-app="vaishapp" ng-controller="vaishcontroller">
	<div class="vaishb">
	<header id="vaish1">
		<div class="row">
        <div class="col-md-4 col-md-offset-3">

            		<input type="text" class="form-control" name="search" id="search" placeholder="search">
              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
            	</div>
            </form>
        </div>
    </div>
	</header>
	<div id="vaishsp2" ng-repeat="event in eventdb">
		<div id="vaishdiv3">

		</div>
		<div id="vaishdiv3">

			<div id="vaishdt">{{ event. }}<div>
		</div>
	</div>
	<h1 id="vaish2">{{ event. }} people are in this group </h1>
	<div id="vaishsp">
	    <div id="vaishdiv1">
		     <div id="vaishimgdiv"><img ng-src="{{ event. }}"  id="vaishimg1"/></div>
		     <div id="vaishdiv2"><h1 id="vaishhd">{{ event. }}</h1></div>
	    </div>
	    <div id="vaishdiv1">

		     <div id="vaishdiv2"><h1 id="vaishhd">{{ event. }}</h1></div>
	    </div>
	    <div id="vaishdiv1">
		     <div id="vaishimgdiv"><img ng-src="{{ event. }}"  id="vaishimg1"/></div>
		     <div id="vaishdiv2"><h1 id="vaishhd">{{ event. }}</h1></div>
	    </div>
	    <div id="vaishdiv1">

		     <div id="vaishdiv2"><h1 id="vaishhd">{{ event. }}</h1></div>
	    </div>
	</div>

</body>
