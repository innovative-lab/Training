<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	  <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css" />
        <script src="lib/jquery-1.12.1 (1).js"></script>
        <script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
	<script src="lib/angular.js"></script>
</head>

<body data-ng-app data-ng-init="heroes = [
{title:'batman',   fname : 'Bruce', lname : 'Wayne',    city : 'Gotham',         power : 7, price : 876.45678, releasedate : '2016-03-30', photo: 'images/batman.jpg'},
{title:'superman', fname : 'Clark', lname : 'Kent',     city : 'Metropolis',     power : 8, price : 940.64578, releasedate : '2016-03-27', photo: 'images/superman.jpg'},
{title:'spiderman',fname : 'Peter', lname : 'Parker',   city : 'New york',       power : 7, price : 750.46758, releasedate : '2016-03-23', photo: 'images/spiderman.jpg'},
{title:'ironman',  fname : 'Tony',  lname : 'Stark',    city : 'New york',       power : 7, price : 450.54678, releasedate : '2016-03-24', photo: 'images/ironman.jpg'},
{title:'phanthom', fname : 'Kit',   lname : 'Walker',   city : 'Bhangala',       power : 6, price : 320.74568, releasedate : '2016-03-19', photo: 'images/phantom.jpg'}
];sorton='title'">

  <ul>
  	<li data-ng-repeat="hero in heroes"><img data-ng-src="{{ hero.photo }}" style="height: 50px;width: 50px;margin:5px" align="absmiddle" />{{ hero.title+" "+hero.power}}</li>
  </ul>
  <input type="text" ng-model="mt" />
<hr />

  <table class="table table-striped">
  	
  		<tr>
  			<th>SL #</th>
  			<th >title</th>
  			<th >fname</th>
  			<th ng-click="sorton='lname'">lname</th>
  			<th ng-click="sorton='city'">city</th>
  			<th ng-click="sorton='image'">image</th>
  			<th ng-click="sorton='power'">range</th>
  			<th ng-click="sorton='power'">power</th>
  			<th ng-click="sorton='price'">price</th>
  			<th ng-click="sorton='releasedate'">releasedate</th>
  		</tr>
  		<tr data-ng-repeat="hero in heroes | filter : {title : mt} | orderBy : sorton">
  			<td>{{$index+1}}</td>
  			<td>{{hero.title | uppercase}}</td>
  			<td>{{hero.fname}}</td>
  			<td>{{hero.lname}}</td>
  			<td>{{hero.city}}</td>
  			<td><img data-ng-src="{{ hero.photo }}" style="height: 50px;width: 50px;margin:5px" align="absmiddle" /></td>
  			<td><input type="range" value="{{hero.power}}" min='0' max='10'/></td>
  			<td>{{hero.power}}</td>
  			<td>{{hero.price | currency : "INR" }}</td>
  			<td>{{hero.releasedate | date : 'dd-MMM-yyyy'}}</td>
  		</tr>
  	
  </table>

</body>
</html>
