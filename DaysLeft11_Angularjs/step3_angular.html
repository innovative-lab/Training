<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="lib/angular.js"></script>
</head>
<body ng-app ng-init="heroes=['batman','superman','wonderwomen','tarzan','spiderman']">
	<h1>{{heroes[1]}}</h1>
	<h1>{{heroes[2]}}</h1>
	<h1>{{heroes[3]}}</h1>
	<h1>{{heroes[4]}}</h1>
	<h1>{{heroes[5]}}</h1>
	<h1>{{heroes[0]}}</h1>
	<hr />
	<ul>
		<li ng-repeat="hero in heroes"><h1>{{ hero }}</h1></li>
	</ul>
	
</body>
</html>
