<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="lib/angular.js"></script>
	<style>
		.boxred{
			height: 200px;
			width: 200px;
			background-color: red;
			margin:100px auto;
		}
		.boxorange{
			height: 200px;
			width: 200px;
			background-color: orange;
			margin:100px auto;
		}
		.boxgreen{
			height: 200px;
			width: 200px;
			background-color: green;
			margin:100px auto;
		}
	</style>
</head>
<body ng-app >
<!--	<input type="range" min='1' max='10' ng-model="power"/>
	<div ng-hide=" power >5" class="boxred"></div>
	<div ng-hide=" power ==5" class="boxorange"></div>
	<div ng-hide=" power <5" class="boxgreen"></div-->
	<input type="range" ng-model="power" min='0' max='5' />   
	<h1>
		<span ng-if="power >= 1">*</span>
		<span ng-if="power >= 2">*</span>
		<span ng-if="power >= 3">*</span>
		<span ng-if="power >= 4">*</span>
		<span ng-if="power >= 5">*</span>
	</h1>
</body>
</html>
